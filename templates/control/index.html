{% load static %}
<h2>Plates returned</h2>

{% for img, plate in mylist %}

        <div class="col-md-6">
            <img src="{% static 'data/' %}{{ img }}" width="300px" height="200px"/>         
        </div>

            Predicted number plate: {{plate}}
        </div>
    </div>
{% endfor %}
